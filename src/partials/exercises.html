<div class="exercises">
  <div class="container">
    <div class="exercises-box">
      <h2 class="exercises__title">Exercises</h2>
      <div class="exercises-btns-search-box">
        <ul class="exercises-btns__list">
          <li class="exercises-btns__item">
            <button
              type="button"
              class="exercises__button exercises-active-button"
              data-muscles="exercises-button"
            >
              Muscles
            </button>
          </li>
          <li class="exercises-btns__item">
            <button
              type="button"
              class="exercises__button"
              data-body-parts="exercises-button"
            >
              Body parts
            </button>
          </li>
          <li class="exercises-btns__item">
            <button
              type="button"
              class="exercises__button"
              data-equipment="exercises-button"
            >
              Equipment
            </button>
          </li>
        </ul>
        <div class="exercises-search-box">
          <input
            type="text"
            placeholder="Search (please type your target)"
            class="search-exercises__input"
          />
          <div class="search-exercises-svg-box">
            <button type="button" class="search-exercises__button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 18 18"
                fill="none"
                class=""
              >
                <path
                  d="M8.25 14.25C11.5637 14.25 14.25 11.5637 14.25 8.25C14.25 4.93629 11.5637 2.25 8.25 2.25C4.93629 2.25 2.25 4.93629 2.25 8.25C2.25 11.5637 4.93629 14.25 8.25 14.25Z"
                  stroke="#1B1B1B"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M15.7498 15.75L12.4873 12.4875"
                  stroke="#1B1B1B"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div class="box-for-loader">
        <ul class="exercises__list">
          <!-- <li class="exercises__item">
          <div class="exercises__wrap">
            <h3 class="exercises-card__title">Abductors</h3>
            <p class="exercises-card__category">Muscles</p>
          </div>
        </li> -->
        </ul>
        <div class="mask is-show-loader">
          <div class="loader"></div>
        </div>
      </div>

      <ul class="exercises-cards__pagination">
        <!-- <p class="exercises-cards__page active_page">1</p>
        <p class="exercises-cards__page">2</p> -->
      </ul>
    </div>
  </div>
</div>
